---

version: '3'

services:
  nginx:
    # TODO: need cronjob to call nginx -s reload
    build:
      context: .
      dockerfile: deploy/nginx/Dockerfile
    image: lysergia/sleepanarchy-nginx:latest
    networks:
      - frontend
    ports:
      - "443:443"
      - "80:80"
    depends_on:
      api:
        condition: service_healthy
      prerender:
        condition: service_healthy
    volumes:
      - media:/www/media:ro
      - certbot:/www/certbot:ro
      - ssl:/etc/nginx/ssl:ro
  prerender:
    build:
      context: .
      dockerfile: deploy/prerender/Dockerfile
    image: lysergia/sleepanarchy-prerender:latest
    hostname: prerender
    networks:
      - frontend
    environment:
      CACHE_MAXSIZE: 1000
      CACHE_TTL: 1800
  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot:/var/www/certbot:rw
      - ssl:/etc/letsencrypt:rw
    # TODO: custom dockerfile w/ sleep + renew cmd
    entrypoint: echo done
  api:
    build:
      context: .
      dockerfile: deploy/api/Dockerfile
    image: lysergia/sleepanarchy-api:latest
    tty: true
    hostname: api
    networks:
      - frontend
      - backend
    environment:
      - ENVIRONMENT=Production
      - DB_HOST=db
      - MEDIA_DIRECTORY=/srv/media
      - API_JWK=$API_JWK
    volumes:
      - media:/srv/media:rw
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:15
    hostname: db
    networks:
      - backend
    environment:
      - POSTGRES_USER=sleepanarchy-blog
      - POSTGRES_DB=sleepanarchy-blog
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - db:/var/lib/postgresql/data:rw
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sleepanarchy-blog -d sleepanarchy-blog"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  frontend:
  backend:

volumes:
  db:
  media:
  ssl:
  certbot:
